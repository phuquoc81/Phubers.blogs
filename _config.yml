# Site settings
title: "Phubers.blogs - Phu AI Webapp"
description: "Complete AI-powered webapp featuring Phu AI, PhuOptimizer 81, and more"
author: "Phu Quoc Nguyen"
email: "phuquoc81@example.com"
url: "https://phuquoc81.github.io"
baseurl: "/Phubers.blogs"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"